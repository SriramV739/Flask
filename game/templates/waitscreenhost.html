{%extends 'base.html'%}
{%block title%}
Waiting for Game to Start
{%endblock%}
{% block content %}
<style>
  body {
    background-color: #f8f9fa;
  }
  
  h2 {
    font-weight: bold;
    font-size: 32px;
    text-align: center;
    margin-top: 50px;
    margin-bottom: 20px;
  }
  
  .container {
    max-width: 800px;
    margin: auto;
  }
  
  #startform {
    display: block;
    margin: 0 auto;
    margin-top: 50px;
    font-size: 24px;
    width: 200px;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s ease-in-out;
  }
  
  #startform:hover {
    background-color: #0062cc;
  }
  
  #plist {
    margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .card {
    border-radius: 10px;
    width: 300px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #dc3545;
    color: white;
    font-size: 24px;
  }
  
  .card:not(:last-child) {
    margin-right: 10px;
  }
</style>

<div class="container">
  <h2>Share the following information with participants: <br>Go to (website link) and use the code {{ game.code }}</h2>
</div>

<button class="btn btn-lg btn-primary p-4" id="startform">Start</button>

<div class="container" id="plist">
  {% for p in range(pnames|length) %}
    <div class='card'>
      {{ pnames[p] }}
    </div>
  {% endfor %}
</div>
